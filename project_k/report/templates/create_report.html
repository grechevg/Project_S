<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Создать отчет</title>
</head>
<body>
    <h2>Создать отчет для {{name_dgu}}</h2>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Описание</label><br>
            <input type="text" name="title" />
        </p>
        <p>
            <label>Температура ДВС</label><br>
            <input type="number" name="tc" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
