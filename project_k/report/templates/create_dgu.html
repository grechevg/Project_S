{% extends 'base.html' %}

{% block content %}
    <h2>Добавление ДГУ</h2>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Название ДГУ</label><br>
            <input type="text" name="name" />
        </p>
        <p>
            <label>Описание</label><br>
            <input type="text" name="title" />
        </p>

        <input type="submit" value="Сохранить" >
    </form>
{% endblock %}
